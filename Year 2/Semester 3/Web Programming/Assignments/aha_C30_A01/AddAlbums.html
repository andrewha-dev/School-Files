<body>
  <div class="container-fluid formDiv">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xs-offset-0 col-sm-offset-3 col-md-offset-4 col-lg-offset-4  formClass">
		<form id="genreForm" name="GenreForm">
		  <div class="form-group">
			<label for="genre" >Genre:</label>
			<select name="genre" class="form-control" id="genre">
        <option></option>
			</select>
		  </div>

		  <div class="form-group">
			<label for="albumName">Album Name: </label>
			<input class="form-control" type="text" name="albumName" id="albumName" />
		  </div>
		  <div class="form-group">
			<label for="artist">Artist: </label>
			<input class="form-control" type="text" name="artist" id="artist" />
		  </div>
		  <div class="form-group">
			<label for="company">Company: </label>
			<input class="form-control" type="text" name="company" id="company" />
		  </div>
		  <div class="form-group">
			<label for="condition">Condition: </label>
			<select class="form-control" name="condition" id="condition">
        <option value=""></option>
			  <option value="M">Mint</option>
			  <option value="VG">Very Good</option>
			  <option value="G">Good</option>
			  <option value="P">Poor</option>
			  <option value="VP">Very Poor</option>
			</select>
		  </div>
		  <div class="form-group">
			<label for="year">Year: </label>
			<input class="form-control" type="text" name="year" id="year" />
		  </div>
		  <div class="form-group">
			<label for="price">Price: </label>
			<input class="form-control" type="text" name="price" id="price" />
		  </div>

			<button id="add" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span> Add Album
			</button>
			<button id="clear" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-refresh"></span> Clear
			</button>
      <p class="message"><span class="glyphicon glyphicon-ok"></span> &nbsp; Your album has been added</p>
		</form>
    </div>
  </div>
