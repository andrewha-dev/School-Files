    		<!--Game-->
    		<div class="content">
	    	    <div class="enterForm panel-default">
  	                <div class="userForm">
  	                    <div class = "formCenter ui-widget-content">
  	                    
                            <form method="get" action="game.html" class="ui-widget-content" id = "userDataForm"> 
                            <p>
                              <label class="ui-state-default ui-widget ui-widget-header ui-corner-all" id = "firstNameLabel" for="FirstName">First Name:</label><br>
                              <input class="ui-corner-all" name="FirstName" type="text" required id="firstName" placeholder="First Name" size="30" maxlength="20">
                            </p>
                            <p>
                              <label class="ui-state-default ui-widget ui-widget-header ui-corner-all" id = "lastNameLabel" for="LastName">Last Name:</label><br>
                              <input class="ui-corner-all" name="LastName" type="text" required="" id="lastName" placeholder="Last Name" size="30" maxlength="30">
                            </p>
                            <p>
                              <label class="ui-state-default ui-widget ui-widget-header ui-corner-all" id = "phoneNumberLabel" for="phoneNumber">Phone Number: </label><br>
                              <input class="ui-corner-all" name="phoneNumber" type="text" required="" id="phoneNumber" placeholder="(###) ### - ####" size="30" maxlength="14">
                            </p>
                             <p>
                              <label class="ui-state-default ui-widget ui-widget-header ui-corner-all" id = "postalCodeLabel" for="postalCode">Postal Code:  </label><br>
                              <input class="ui-corner-all" name="postalCode" type="text" required="" id="postalCode" placeholder="ANA NAN" size="30" maxlength="7">
                            </p>
                             <p>
                              <label class="ui-state-default ui-widget ui-widget-header ui-corner-all" id = "betAmountLabel" for="betAmount">Bet Amount: </label><br>
                              <input class="ui-corner-all" name="betAmount" type="text" required="" id="betAmount" placeholder="Enter Between $5 and $5000" size="30" maxlength="4">
                            </p>
                            
                            <div class="button">
                              <input name="submit" class="ui-state-default ui-corner-all" type="submit" id="submit" formmethod="get" value="Submit">
                            </div>
                          
                          </form>
                          </div>
